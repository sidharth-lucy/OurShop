{% extends 'base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        <a href="{% url 'laptop' %}" class="list-group-item list-group-item-action" aria-current="true">All Laptops</a>

        {% for b in brands %}
            <a href="{% url 'laptopdata' b %}" class="list-group-item list-group-item-action" aria-current="true">{{ b }}</a>
        {% endfor %}

    </div>  
  </div>
  <div class="col-sm-8 offset-sm-1">
    <div class="row">

        {% for lap in laptops %}
            <div class="col-sm-4 text-center mb-4">
                <a href="{% url 'product-detail' lap.id %}" class="btn">
                    <div class="item">
                        <img src="{{lap.product_image.url}}" alt="" height='280' width='230'>
                        <div class="fw-bold"> {{lap.title}} </div>
                        <div class="fw-bold"> {{lap.discounted_price}} </div>
                        <small class="fw-light text-decoration-line-through"> {{lap.selling_price}} </small>
                    </div>
                </a>
            </div>
        {% endfor %}
   
    
    </div> 
  </div>
 </div>
</div>
{% endblock main-content %}
